   <form>
     <h3 style="font-size: 30px;">Add Product</h3>
  <div class="form-group">
    <label for="id">Product Code</label>
    <input type="text" class="form-control" [(ngModel)]="productData.id" name="id" placeholder="P-0000">
  </div>
  <div class="form-group">
    <label for="productName">Product Name</label>
    <input type="text" class="form-control" [(ngModel)]="productData.productName" name="productname" placeholder="xxxxxx">
  </div>
  <div class="custom-file">
    <input type="text" class="custom-file-input"   [(ngModel)]="productData.img" name="img">
    <label class="custom-file-label"   for="img">Choose file</label>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Price</label>
    <input type="number" class="form-control" [(ngModel)]="productData.price" name="price" placeholder="0">
  </div>
  <div class="form-group">
    <label for="detail">Detail</label>
    <textarea class="form-control" [(ngModel)]="productData.detail" name="detail" rows="3"></textarea>
  </div>
  <button type="button" (click)="addNewList()" class="btn btn-primary">add product</button>
</form>
</div>
